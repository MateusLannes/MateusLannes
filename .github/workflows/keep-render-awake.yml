name: keep-render-awake

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Keep Render alive for 5 minutes
        run: |
          for i in {1..8}; do
            curl -fs https://importacao-conecta-backend.onrender.com/health
            sleep 40
          done
